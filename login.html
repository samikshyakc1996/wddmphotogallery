  <body>
    <div class="center">
      <h1 class="action loginaction">Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" name="email" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" required />
          <span></span>
          <label>Password</label>
        </div>

        <p class="error-message" id="errorMessage">Error message</p>
        <p class="error-messageSI" id="errorMessageSI">Error message signIn</p>

        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login" id="submitbutton" class="login" />
        <div class="signup_link">
          <p>Not a member?</p>
          <a href="javascript: void(0)" id="signupButton" class="signupbut"
            >Signup</a
          >
        </div>
      </form>
    </div>
